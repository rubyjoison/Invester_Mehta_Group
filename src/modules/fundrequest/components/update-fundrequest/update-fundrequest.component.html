<div class="card">
  <h3 class="card-header text-center font-weight text py-2">Edit Fund Request</h3>
  <div class="card-body">

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Company Name</label>
      <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="Enter Company Name" class="form-control input-md"
          required="" [(ngModel)]="profileCreateDetails.firstName">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Public Entity</label>
      <div class="col-md-4">
        <select formControlName="website" class="form-control">
          <option disabled>Select Public Entity</option>
          <option>BlackStone</option>
          <option>Sample</option>         
          <option *ngFor="let web of websiteList">{{web}}</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Fund Reference</label>
      <div class="col-md-4">
        <input id="textinput" name="textinput" type="text" placeholder="Enter fund reference ID"
         class="form-control input-md"
          required="true" [(ngModel)]="profileCreateDetails.emailId">
      </div>
    </div>
   
   
    <div class="form-group">
      <label class="col-md-8 control-label" for="textarea">Description</label>
      <div class="col-md-8">
        <textarea aria-setsize="100"class="form-control" id="textarea" name="textarea" [(ngModel)]="profileCreateDetails.address">default text</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="form-row">
    <button type="button" class="btn btn-md btn-block btn-primary col-md-1" (click)="createFundRequest()">Save</button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-md btn-outline-dark" (click)="cancelFundRequest()">Cancel</button>
</div>

  </div>
